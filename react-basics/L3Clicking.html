<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ExerciseClicking</title>
    <meta charset="UTF-8" >
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
        
        
       

        function Button({ count, setCount }) {
            
            const intervalRef  = React.useRef(null);
            

            // simple increment
            function add() {
                setCount(c => c + 1);
                
            }

            // Reset count and stop any running auto-click
            function zero() {
                setCount(0);
                if (intervalRef.current) {
                clearInterval(intervalRef.current);
                intervalRef.current = null;
                }
            }

            // Start auto-click ONLY if one isnâ€™t already running
            function autoClick() {
                if (intervalRef.current) return;              // guard against double-start
                intervalRef.current = setInterval(() => {
                    console.log(intervalRef.current);
                add();
                }, 1000);
                
            }

            return (
                <>
                <button onClick={add}>
                    Clicked {count} time{count > 1 && "s"}
                </button>
                <button onClick={zero}>Reset</button>
                <button onClick={autoClick}>AutoClick: ON</button>
                </>
            );
            }


            
        function App(){
            const [count, setCount] = React.useState(0);
            return (
                <>
                    <Button 
                        count = {count}
                        setCount = {setCount}
                    />

                </>
            )
        }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
