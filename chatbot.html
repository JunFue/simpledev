<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
     
      function Input({ content, setContent }){
        const [inputText, setInputText] = React.useState('');
          
        function saveInputText(event){
          setInputText(event.target.value);
          console.log(inputText);
        }

        function sendMessage(){
            setContent([
              ...content,
              {
              
              message: inputText,
              sender:'user',
              id: crypto.randomUUID()
              }
            ])
        }
        return(
          <>
          <input
            placeholder="Send a message to Chatbot"
            size="30"
            onChange={saveInputText}
          />
          <button
            onClick={sendMessage}
          >Send</button>
          </>
        )
      }


      function Message({message, sender}){
        
        return(
          <div>
            {sender==='robot' && (<img src="robot.png" width="50" />)}
            {message}
            {sender==='user' && (<img src="user.png" width="50" />)}
          </div>
        )
      }


      function Messages({ content }){
        
        return(
          <>
            {content.map((details)=>{
              return(
                <>
                  <Message 
                    message={details.message}
                    sender={details.sender}
                    id={details.id}
                  />
                </>
              )
            })}
          
          </>
        )

      }

      function App(){
        const [chatMessages, setChatMessages] = React.useState([{
            message: 'Hello! What can you do?',
            sender: 'user',
            id: 'id1'
          }, {
            message: "Currently, I only know how to flip a coin, roll a dice, or get today's date. Let me know how I can help!",
            sender: 'robot',
            id: 'id2'
          }, {
            message: "What is today's date?",
            sender: 'user',
            id: 'id3'
          }, {
            message: "Today is April 25, 2025",
            sender: 'robot',
            id: 'id4'
          }
        ]);
        return(
          <>
          <Input
            content={chatMessages}
            setContent={setChatMessages}
          />
          <Messages
            content={chatMessages} 
          />
          </>
        )
      }
      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App/>);
    </script>
  </body>
</html>
